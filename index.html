<!DOCTYPE html>
<html lang="en">

<head>
    <title>Parcel Demo</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <div>
        <p class="font-62 text-center bg-red">Checking font size with text align center</p>
        <p class="font-48 text-left">hello Checking font48 and text align-left</p>
        <p class="font-48 text-right">hello checking font48 and text-align-right</p>
        <p class="fontsize-48">hello font48</p>
        <p class="fontsize-32">hello f-32</p>
        <p class="fontsize-24">hello f-24</p>
        <p class="fontsize-16 text-center">hello f-16 center</p>
        <p class="text-center fontsize-18">hello f-18 center</p>
        <p class="text-lef fontsize-12">hello f-12 text-left</p>
        <p class="text-center fontsize-24">hello f-24 center</p>
        <p class="text-right fontsize-48">hello right f-48</p>
    </div>
    
    <div class="text-center">
        <button class="button--error" type="button">
            Add to favorites
        </button>
        <button class="button--success" type="button">
            Add to favorites
        </button>
        <button class="button--warning" type="button">
            Add to favorites
        </button>
    </div>
    <div id="message" class="font-62 text-center"></div>
    <script src="./app.js"></script>
</body>

</html>
